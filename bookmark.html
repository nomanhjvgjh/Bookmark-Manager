<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .bookmark-card {
            transition: all 0.3s ease;
        }
        .bookmark-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="text-center mb-12">
            <div class="flex items-center justify-center mb-4">
                <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mr-4">
                    <i class="fas fa-bookmark text-white text-2xl"></i>
                </div>
                <h1 class="text-4xl font-bold text-gray-800">Bookmark Manager</h1>
            </div>
            <p class="text-gray-600 text-lg">Organize your favorite websites with ease</p>
        </header>

        <!-- Add Bookmark Form -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Add New Bookmark</h2>
            <form id="bookmarkForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Website Name</label>
                        <input type="text" id="bookmarkName" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="e.g., Google Search" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Website URL</label>
                        <input type="url" id="bookmarkUrl" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="https://example.com" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                    <input type="text" id="bookmarkCategory" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="e.g., Productivity, Social Media">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="bookmarkDescription" 
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                              rows="3" placeholder="Brief description of the website..."></textarea>
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                    <i class="fas fa-plus mr-2"></i>Add Bookmark
                </button>
            </form>
        </div>

        <!-- Bookmarks List -->
        <div id="bookmarksContainer" class="space-y-4">
            <div class="text-center py-12" id="emptyState">
                <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-bookmark text-gray-400 text-3xl"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-600 mb-2">No bookmarks yet</h3>
                <p class="text-gray-500">Add your first bookmark to get started!</p>
            </div>
        </div>

        <!-- Edit Modal -->
        <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md mx-4">
                <h3 class="text-2xl font-semibold text-gray-800 mb-6">Edit Bookmark</h3>
                <form id="editForm" class="space-y-4">
                    <input type="hidden" id="editId">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Website Name</label>
                        <input type="text" id="editName" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Website URL</label>
                        <input type="url" id="editUrl" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                        <input type="text" id="editCategory" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea id="editDescription" 
                                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                  rows="3"></textarea>
                    </div>
                    <div class="flex space-x-3 pt-4">
                        <button type="button" onclick="closeEditModal()" 
                                class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 px-6 rounded-lg transition duration-200">
                            Cancel
                        </button>
                        <button type="submit" 
                                class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Initialize bookmarks array from localStorage or empty array
        let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];

        // DOM Elements
        const bookmarkForm = document.getElementById('bookmarkForm');
        const bookmarksContainer = document.getElementById('bookmarksContainer');
        const emptyState = document.getElementById('emptyState');
        const editModal = document.getElementById('editModal');
        const editForm = document.getElementById('editForm');

        // Initialize the app
        function initApp() {
            renderBookmarks();
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            bookmarkForm.addEventListener('submit', handleAddBookmark);
            editForm.addEventListener('submit', handleEditBookmark);
        }

        // Handle adding a new bookmark
        function handleAddBookmark(e) {
            e.preventDefault();
            
            const name = document.getElementById('bookmarkName').value;
            const url = document.getElementById('bookmarkUrl').value;
            const category = document.getElementById('bookmarkCategory').value;
            const description = document.getElementById('bookmarkDescription').value;

            const newBookmark = {
                id: Date.now(),
                name,
                url: url.startsWith('http') ? url : `https://${url}`,
                category: category || 'Uncategorized',
                description: description || '',
                createdAt: new Date().toISOString()
            };

            bookmarks.push(newBookmark);
            saveBookmarks();
            renderBookmarks();
            bookmarkForm.reset();
            
            // Show success message
            showNotification('Bookmark added successfully!', 'success');
        }

        // Handle editing a bookmark
        function handleEditBookmark(e) {
            e.preventDefault();
            
            const id = parseInt(document.getElementById('editId').value);
            const name = document.getElementById('editName').value;
            const url = document.getElementById('editUrl').value;
            const category = document.getElementById('editCategory').value;
            const description = document.getElementById('editDescription').value;

            const bookmarkIndex = bookmarks.findIndex(b => b.id === id);
            if (bookmarkIndex !== -1) {
                bookmarks[bookmarkIndex] = {
                    ...bookmarks[bookmarkIndex],
                    name,
                    url: url.startsWith('http') ? url : `https://${url}`,
                    category: category || 'Uncategorized',
                    description: description || ''
                };
                
                saveBookmarks();
                renderBookmarks();
                closeEditModal();
                
                // Show success message
                showNotification('Bookmark updated successfully!', 'success');
            }
        }

        // Open edit modal
        function openEditModal(id) {
            const bookmark = bookmarks.find(b => b.id === id);
            if (bookmark) {
                document.getElementById('editId').value = bookmark.id;
                document.getElementById('editName').value = bookmark.name;
                document.getElementById('editUrl').value = bookmark.url;
                document.getElementById('editCategory').value = bookmark.category;
                document.getElementById('editDescription').value = bookmark.description;
                editModal.classList.remove('hidden');
            }
        }

        // Close edit modal
        function closeEditModal() {
            editModal.classList.add('hidden');
        }

        // Delete a bookmark
        function deleteBookmark(id) {
            if (confirm('Are you sure you want to delete this bookmark?')) {
                bookmarks = bookmarks.filter(b => b.id !== id);
                saveBookmarks();
                renderBookmarks();
                
                // Show success message
                showNotification('Bookmark deleted successfully!', 'success');
            }
        }

        // Save bookmarks to localStorage
        function saveBookmarks() {
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        }

        // Render all bookmarks
        function renderBookmarks() {
            if (bookmarks.length === 0) {
                emptyState.classList.remove('hidden');
                bookmarksContainer.innerHTML = '';
                return;
            }

            emptyState.classList.add('hidden');
            
            // Group bookmarks by category
            const groupedBookmarks = bookmarks.reduce((groups, bookmark) => {
                const category = bookmark.category;
                if (!groups[category]) {
                    groups[category] = [];
                }
                groups[category].push(bookmark);
                return groups;
            }, {});

            let html = '';

            Object.keys(groupedBookmarks).sort().forEach(category => {
                html += `
                    <div class="mb-8">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                            <i class="fas fa-folder mr-2 text-blue-500"></i>
                            ${category}
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                `;

                groupedBookmarks[category].forEach(bookmark => {
                    const domain = new URL(bookmark.url).hostname;
                    html += `
                        <div class="bookmark-card bg-white rounded-xl shadow-md p-5 fade-in">
                            <div class="flex items-start justify-between mb-4">
                                <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                                    <img src="https://www.google.com/s2/favicons?domain=${domain}&sz=32" 
                                         alt="${bookmark.name} favicon" 
                                         class="w-6 h-6"
                                         onerror="this.style.display='none'; this.parentNode.innerHTML='<i class=\\'fas fa-globe text-blue-500 text-xl\\'></i>';">
                                </div>
                                <div class="flex-1 min-w-0">
                                    <h3 class="font-semibold text-gray-800 truncate">${bookmark.name}</h3>
                                    <p class="text-sm text-gray-500 truncate">${domain}</p>
                                </div>
                            </div>
                            
                            ${bookmark.description ? `
                                <p class="text-gray-600 text-sm mb-4 line-clamp-2">${bookmark.description}</p>
                            ` : ''}
                            
                            <div class="flex justify-between items-center">
                                <a href="${bookmark.url}" 
                                   target="_blank" 
                                   rel="noopener noreferrer"
                                   class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition duration-200 flex items-center">
                                    <i class="fas fa-external-link-alt mr-2"></i>Visit
                                </a>
                                <div class="flex space-x-2">
                                    <button onclick="openEditModal(${bookmark.id})" 
                                            class="p-2 text-gray-600 hover:text-blue-600 transition duration-200">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button onclick="deleteBookmark(${bookmark.id})" 
                                            class="p-2 text-gray-600 hover:text-red-600 transition duration-200">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            });

            bookmarksContainer.innerHTML = html;
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white font-semibold z-50 fade-in ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('opacity-0');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);

        // Close modal when clicking outside
        editModal.addEventListener('click', (e) => {
            if (e.target === editModal) {
                closeEditModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !editModal.classList.contains('hidden')) {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
